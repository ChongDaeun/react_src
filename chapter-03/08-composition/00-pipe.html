<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>합성</title>
</head>
<body>
  <h1>합성</h1>
  <p>Open the Console</p>
  <script>
    // return 값이 함수인 고차함수
    const ingredientAdd = (ingredient) => (input) => `${input}, ${ingredient}`;

    const bacon = ingredientAdd("Bacon");       // const bacon = (input) => `${input}, Bacon`;
    const lettuce = ingredientAdd("Lettuce");   // const lettuce = (input) => `${input}, Lettuce`;
    const cheese = ingredientAdd("Cheese");     // const cheese = (input) => `${input}, Cheese`;

    const pipe = (...functions) => input =>
      functions.reduce( (accu, func) => func(accu), input); // 초깃값 추가

    // 합성 : 하나로 합치기
    const makeSandwitch = bread => pipe(bacon, lettuce, cheese)(bread);
    console.log(makeSandwitch("White Bread"));
  </script>
</body>
</html>
